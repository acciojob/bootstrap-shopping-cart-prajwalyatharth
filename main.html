<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        .summary .btn {
            background-color: #5ea4f3;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Block Heading -->
        <div class="block-heading text-center mb-4">
            <h1>Shopping Cart</h1>
        </div>

        <!-- Row containing Products and Summary -->
        <div class="row">
            <!-- Product Block Column -->
            <div class="col-lg-8">
                <div class="product mb-4">
                    <!-- Product Row -->
                    <div class="row">
                        <!-- Product Image 1 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                        <!-- Product Image 2 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                        <!-- Product Image 3 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                    </div>
                </div>

                <div class="product mb-4">
                    <!-- Product Row -->
                    <div class="row">
                        <!-- Product Image 1 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                        <!-- Product Image 2 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                        <!-- Product Image 3 -->
                        <div class="col-4">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product Image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Summary Column -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Total: $150.00</p>
                    <button class="btn btn-primary w-100">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

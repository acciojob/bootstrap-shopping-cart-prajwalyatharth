<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
	
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <!-- Row for product layout -->
	  
    <div class="row">
      
      <!-- Product block (product class) -->
        <!-- Block heading -->
	<div class="block-heading text-center">
        <h1>Shopping Cart</h1>
        <p>Your selected items are listed below</p>
        <h2>Manage your products and proceed to checkout</h2>
    </div>

      <div class="col-lg-8 product">
		  
		  

        <!-- Product Row containing images (ensure 3 images with img-fluid) -->
        <div class="row">
          <div class="col-md-4">
            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-md-4">
            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-md-4">
            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" class="img-fluid" alt="Product 3">
          </div>
        </div>
      </div>

      <!-- Summary Block (price details) -->
      <div class="col-lg-4 summary">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Price Summary
          </div>
          <div class="card-body">
            <p class="card-text">Total: $299.99</p>
            <p class="text-muted">Last updated 12 mins ago</p>
            <button class="btn btn-warning btn-lg btn-block">Checkout</button>
			  <a href="#" class="btn btn-primary w-100">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
